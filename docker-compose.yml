services:
  # Production database - persistent data
  db:
    image: mariadb:11
    container_name: ecommerce-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: ecommerce_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1234
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_INNODB_LOG_FILE_SIZE: 128M
      MYSQL_INNODB_FLUSH_LOG_AT_TRX_COMMIT: 1
      MYSQL_INNODB_FLUSH_METHOD: O_DIRECT
    ports:
      - "3015:3306"
    volumes:
      - mariadbdata:/var/lib/mysql
      - ./Backend/db.sql:/docker-entrypoint-initdb.d/db.sql

  # Production backend API
  backend:
    build: ./Backend
    container_name: ecommerce-backend
    ports:
      - "3010:3015"
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3015
      DB_HOST: db
      DB_USER: admin
      DB_PASSWORD: 1234
      DB_NAME: ecommerce_db
      DB_PORT: 3306
      JWT_SECRET: ecommerce_secret_key_2024

  # Production frontend server
  frontend:
    build: ./Frontend
    container_name: ecommerce-frontend
    ports:
      - "3014:80"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:3010
    volumes:
      - ./Frontend:/usr/share/nginx/html

  # Image server
  imageserver:
    image: nginx:alpine
    container_name: ecommerce-imageserver
    restart: always
    ports:
      - "3011:80"
    volumes:
      - ./Media:/usr/share/nginx/html/Media:cached
    depends_on:
      - backend

  # Monitoring system
  monitoring:
    build:
      context: ./Monitoring
      dockerfile: Dockerfile
    ports:
      - "3012:3012"
    environment:
      - NODE_ENV=production
      - PORT=3012
    volumes:
      - ./Test/Output:/usr/src/app/Test/Output
      - test-reports:/reports
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
      - test_network
    depends_on:
      - backend

volumes:
  mariadbdata:    # Production data persistence
  test-reports:   # Volume condiviso per i report

networks:
  default:
    driver: bridge
  test_network:
    driver: bridge