server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ===============================================================
    # 1. GESTIONE DELLE CHIAMATE API
    # Tutte le richieste che iniziano con /api/ vengono inoltrate
    # al container del backend.
    # Esempio: /api/products -> http://ecommerce-backend:3015/products
    # ===============================================================
    location /api/ {
        # Riscrive l'URL per rimuovere /api prima di inoltrare.
        # Ad esempio, /api/products diventa /products.
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://ecommerce-backend:3015;
        
        # Intestazioni standard per il proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===============================================================
    # 2. GESTIONE DELLE IMMAGINI
    # Tutte le richieste che iniziano con /media/ vengono inoltrate
    # al container dell'imageserver.
    # Esempio: /media/product-1.jpg -> http://ecommerce-imageserver:80/product-1.jpg
    # ===============================================================
    location /media/ {
        # Riscrive l'URL per rimuovere /media prima di inoltrare.
        rewrite ^/media/(.*)$ /$1 break;
        
        proxy_pass http://ecommerce-imageserver:80;

        # Intestazioni standard per il proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ===============================================================
    # 3. GESTIONE DEL ROUTING DEL FRONTEND (REACT/VUE)
    # Qualsiasi altra richiesta viene gestita dal file index.html,
    # permettendo al router JavaScript di prendere il controllo.
    # ===============================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ===============================================================
    # 4. (Opzionale ma consigliato) OTTIMIZZAZIONI
    # ===============================================================
    # Abilita la compressione per velocizzare il sito
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
}