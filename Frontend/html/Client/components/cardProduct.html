<div class="card h-100">
    <img src="placeholder.jpg" class="card-img-top" alt="Immagine prodotto">
    <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-start">
            <h5 class="card-title product-name">{{name}}</h5>
            <span class="badge bg-primary">{{category_name}}</span>
        </div>
        <p class="card-text description">{{description}}</p>
        <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <p class="mb-0 text-muted">Artigiano:</p>
                    <p class="artisan-name">{{artisan_name}}</p>
                </div>
                <div class="text-end">
                    <p class="mb-0 price">â‚¬{{price}}</p>
                    <small class="text-muted stock">Disponibili: {{stock}}</small>
                </div>
            </div>
            <button class="btn btn-primary w-100 mt-2 add-to-cart" data-product-id="{{id}}">
                Aggiungi al carrello
            </button>
        </div>
    </div>
</div>
