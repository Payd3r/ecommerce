<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title mb-4">Filtri</h5>
        <form id="filters-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" name="category">
                    <option value="">Tutte le categorie</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="artisan" class="form-label">Artigiano</label>
                <select class="form-select" id="artisan" name="artisan">
                    <option value="">Tutti gli artigiani</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Prezzo</label>
                <div class="row g-2">
                    <div class="col">
                        <input type="number" class="form-control" id="minPrice" name="minPrice" placeholder="Min €">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="maxPrice" name="maxPrice" placeholder="Max €">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Applica filtri</button>
            <button type="reset" class="btn btn-outline-secondary w-100 mt-2">Reimposta</button>
        </form>
    </div>
</div>
