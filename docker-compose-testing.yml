services:
  # Test database - ottimizzato per esecuzione veloce dei test
  db-test:
    image: mariadb:11
    container_name: ecommerce-db-test
    environment:
      MYSQL_ROOT_PASSWORD: test_root_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      # Ottimizzazione per test - disabilita durability per velocit√†
      MYSQL_INNODB_FLUSH_LOG_AT_TRX_COMMIT: 0
      MYSQL_INNODB_FLUSH_METHOD: O_DIRECT
      MYSQL_INNODB_BUFFER_POOL_SIZE: 128M
      # Configurazioni aggiuntive per test
      MYSQL_QUERY_CACHE_SIZE: 32M
      MYSQL_SYNC_BINLOG: 0
    ports:
      - "3016:3306"
    volumes:
      - test_db_data:/var/lib/mysql
      - ./Backend/db.sql:/docker-entrypoint-initdb.d/db.sql
    # Utilizzo tmpfs per i log per ridurre I/O
    tmpfs:
      - /tmp
      - /var/log
    # Health check ottimizzato per test
    healthcheck:
      test: ["CMD", "mariadb", "-h", "localhost", "-u", "test_user", "-ptest_password", "-e", "SELECT 1;"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Test backend API
  backend-test:
    build: ./Backend
    container_name: ecommerce-backend-test
    ports:
      - "3017:3010"
    depends_on:
      db-test:
        condition: service_healthy
    environment:
      NODE_ENV: test
      PORT: 3010
      DB_HOST: db-test
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_NAME: test_db
      DB_PORT: 3016
      JWT_SECRET: test_secret_key
    command: ["npm", "start"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: "no"  # Non riavviare automaticamente

  # Test frontend
  frontend-test:
    build: ./Frontend
    container_name: ecommerce-frontend-test
    ports:
      - "3018:80"
    depends_on:
      backend-test:
        condition: service_healthy
    environment:
      NODE_ENV: test
      REACT_APP_API_URL: http://backend-test:3010
    restart: "no"

  # Test unitari backend - isolati, senza dipendenze esterne
  test-unitari:
    build:
      context: .
      dockerfile: ./Test/Backend-Unitari/Dockerfile
    environment:
      NODE_ENV: test
    volumes:
      - ./Test/Output:/usr/src/app/Test/Output
    working_dir: /usr/src/app/Test/Backend-Unitari
    restart: "no"

  # Test integrativi backend - richiede database di test e backend
  test-integrativi:
    build:
      context: .
      dockerfile: ./Test/Backend-Integrativi/Dockerfile
    depends_on:
      db-test:
        condition: service_healthy
      backend-test:
        condition: service_healthy
    environment:
      NODE_ENV: test
      API_BASE_URL: http://backend-test:3010
    volumes:
      - ./Test/Output:/usr/src/app/Test/Output
    working_dir: /usr/src/app/Test/Backend-Integrativi
    restart: "no"

  # Test frontend - testing DOM con jsdom
  test-frontend:
    build:
      context: .
      dockerfile: ./Test/Frontend/Dockerfile
    environment:
      NODE_ENV: test
      REACT_APP_API_URL: http://backend-test:3010
    volumes:
      - ./Test/Output:/usr/src/app/Test/Output
    working_dir: /usr/src/app/Test/Frontend
    restart: "no"

  # Test performance - load testing e benchmark
  test-performance:
    build:
      context: .
      dockerfile: ./Test/Performance/Dockerfile
    depends_on:
      - backend-test
    environment:
      NODE_ENV: test
      API_BASE_URL: http://backend-test:3010
    volumes:
      - ./Test/Output:/usr/src/app/Test/Output
    working_dir: /usr/src/app/Test/Performance
    restart: "no"

  # Test image server
  imageserver-test:
    image: nginx:alpine
    container_name: ecommerce-imageserver-test
    ports:
      - "3019:80"
    volumes:
      - ./Media:/usr/share/nginx/html/Media:ro
    depends_on:
      - backend-test

  # Test monitoring system
  monitoring-test:
    build: ./Monitoring
    container_name: ecommerce-monitoring-test
    ports:
      - "3020:3012"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./Media:/usr/src/app/Media:ro
      - ./Backend:/usr/src/app/Backend:ro
      - ./Frontend:/usr/src/app/Frontend:ro
      - ./Test:/usr/src/app/Test:ro
      - ./Monitoring:/usr/src/app/Monitoring:ro
      - ./Monitoring/public:/usr/src/app/public
    environment:
      NODE_ENV: test
      PORT: 3012
    depends_on:
      - backend-test
    restart: "no"

volumes:
  test_db_data:   # Persistenza dati test (limitata alla sessione)